<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no"> -->
    <title>Game-Project-Tetris</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <div id="heading"><h1>TETRIS</h1></div>
        <div id="main-container">
            <div id="main-canvas">
                <canvas id="board" width="270" height="540"></canvas>
                <div id="buttons">
                    <button  onclick="play1()" id="play">Play</button>
                    <button onclick="pause()" id="pause">Pause</button>
                    <button onclick="restart()" id="restart">Restart</button>
            </div>
        </div>
        <div id="side-container">
            <canvas id="next" width="150" height="150"></canvas>
            <div id="game-score">
            Score : <div id="score">0</div>
        </div>
        <div id="game-level">
        Level : <div id="level">0</div>
        </div>
        <div id="game-lines">
         Lines : <div id="lines">0</div>
        </div>
    <div id="EH">
        <button  id="Easy">Easy</button>
        <button  id="Hard">Hard</button>
       
        
    </div>
    <div >
        <div > 
            <button id="rotateBtn" onclick="rotatePiece()">^</button>
        </div>
        <button id="moveLeftBtn" onclick="moveLeft()"><</button>
        <button id="moveRightBtn" onclick="moveRight()">></button>
        <div>
            <button id="moveDownBtn" onclick="moveDown()">v</button>
        </div>
        <button id="stopMusicButton">Stop Music</button>

        <button id="startButton">Start Game</button>

       
    </div>
    
    
        
    </div>
    <audio id="gameAudio" src="game_music.mp3" loop></audio>
    <audio id="gameOverAudio" src="game_over.mp3"></audio>

    <script src="tetromino.js"></script>
    <script src="game.js"></script>
    </div>
    
</body>
</html>
